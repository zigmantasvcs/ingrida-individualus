<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        background-color: black;
        height: 600px;
      }
      .item1{
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3;
      }
      .container div{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        1
      </div>
      <div class="item2">
        2
      </div>
      <div class="item3">
        3
      </div>
      <div class="item4">
        4
      </div>
      <div class="item5">
        5
      </div>
      <div class="item6">
        6
      </div>
      <div class="item7">
        7
      </div>
      <div class="item8">
        8
      </div>
    </div>
  </body>
</html>
